{% extends "base.html" %}

{% block title %}
  GeoFX - Register
{% endblock %}

{% block content %}
  <h1>Register here in order to create geofencing web maps with GeoFX</h1>
  <form method="post" >
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Register" /></td>
      </tr>
    </table>
  </form>   
{% endblock %}
